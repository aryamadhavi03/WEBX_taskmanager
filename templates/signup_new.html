<!DOCTYPE html>
<html>
<head>
  <title>Sign Up</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    .form-group {
      margin-bottom: 1rem;
    }
    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }
    .password-container {
      position: relative;
    }
    .eye-icon {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      user-select: none;
    }
    .password-requirements {
      font-size: 0.8rem;
      color: #6c757d;
      margin-top: 0.25rem;
    }
    .error-message {
      background-color: #f8d7da;
      color: #721c24;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #f5c6cb;
      border-radius: 0.25rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Sign Up</h2>
    
    {% if error %}
      <div class="error-message">
        {{ error }}
      </div>
    {% endif %}

    <form method="POST" id="signupForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <div class="password-container">
          <input type="password" id="password" name="password" required>
          <span class="eye-icon" data-target="password">üëÅÔ∏è</span>
        </div>
        <div class="password-requirements">
          Password must be at least 8 characters long and include numbers and letters
        </div>
      </div>

      <div class="form-group">
        <label for="confirm_password">Confirm Password</label>
        <div class="password-container">
          <input type="password" id="confirm_password" name="confirm_password" required>
          <span class="eye-icon" data-target="confirm_password">üëÅÔ∏è</span>
        </div>
      </div>

      <div class="form-group">
        <label for="role">Role</label>
        <select name="role" id="role" required>
          <option value="employee">Employee</option>
          <option value="admin">Admin</option>
        </select>
      </div>

      <button type="submit">Sign Up</button>
    </form>

    <p>Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Password visibility toggle
      document.querySelectorAll('.eye-icon').forEach(icon => {
        icon.addEventListener('click', function() {
          const targetId = this.dataset.target;
          const input = document.getElementById(targetId);
          if (input.type === 'password') {
            input.type = 'text';
            this.textContent = 'üëÅÔ∏è‚Äçüó®Ô∏è';
          } else {
            input.type = 'password';
            this.textContent = 'üëÅÔ∏è';
          }
        });
      });

      // Form validation
      const form = document.getElementById('signupForm');
      form.addEventListener('submit', function(e) {
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirm_password').value;

        if (password !== confirmPassword) {
          e.preventDefault();
          alert('Passwords do not match!');
          return;
        }

        if (password.length < 8 || !/\d/.test(password) || !/[a-zA-Z]/.test(password)) {
          e.preventDefault();
          alert('Password must be at least 8 characters long and include both numbers and letters!');
          return;
        }
      });
    });
  </script>
</body>
</html>
